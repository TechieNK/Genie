{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload</title>
    <link rel="stylesheet" href="{% static 'style.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body bgcolor="#1c1c1f">
    <div>
    <center>
        <h1>Genie</h1>

        <br>
        {% if stat %}
          <h3>Reality confidence</h3><br>
          </center>
          <div class="w3-dark-grey w3-round" style="width:250px; align-content: left; background: grey;">
            <div class="w3-container w3-round w3-blue" style="width:{{result}}%;padding: 10px; font-weight: bold;">{{result}}%</div>
          </div>
        {% else %}
        <center>
          <form id = "form_element" enctype="multipart/form-data" method="post">    
            <div class="drop-zone">
              <span class="drop-zone__prompt">Drop file here or click to upload</span>
              <input type="file" name="myFile" class="drop-zone__input">
            </div>
            <br>
            <button type="submit" class="submit" id="submit">SUBMIT</button>
          </form>
        {% endif %}
  <br>
  <br>
</div></center>
<script src="{% static 'dropzone.js' %}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</body>
</html>
